<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Booked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #28a745;
    }

    .appointment-details {
      text-align: left;
      margin-top: 20px;
      font-size: 18px;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .print-btn {
      background-color: #007bff;
      color: white;
      margin-right: 10px;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Appointment Booked Successfully!</h1>
    <p>Thank you for booking. Your appointment details are below:</p>

    <div class="appointment-details" id="appointmentDetails"></div>

    <button class="btn print-btn" onclick="window.print()">Print / Download</button>
    <button class="btn back-btn" onclick="window.location.href='index.html'">Book Another</button>
  </div>

  <script>
    const appointment = JSON.parse(localStorage.getItem('lastAppointment'));

    if (appointment) {
      document.getElementById('appointmentDetails').innerHTML = `
        <p><strong>Name:</strong> ${appointment.name}</p>
        <p><strong>Age:</strong> ${appointment.age}</p>
        <p><strong>Email:</strong> ${appointment.email}</p>
        <p><strong>Phone:</strong> ${appointment.phone}</p>
        <p><strong>Date:</strong> ${appointment.date}</p>
        <p><strong>Time:</strong> ${appointment.time}</p>
        <p><strong>Speciality:</strong> ${appointment.speciality}</p>
        <p><strong>Doctor:</strong> ${appointment.doctor}</p>
      `;
    } else {
      document.getElementById('appointmentDetails').innerHTML = `
        <p>No appointment data found.</p>
      `;
    }
  </script>
</body>
</html>
